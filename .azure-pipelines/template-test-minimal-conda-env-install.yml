# File: template-test-minimal-conda-env-install.yml

stages:
  - stage: TestInstallationOnMinimalCondaEnv
    displayName: Test installation on minimal conda environment
    jobs:
      - job: DownloadDockerImage
        displayName: 'Download docker image from Artifactory'
        steps:
          - task: ArtifactoryDocker@1
            inputs:
              command: 'pull'
              artifactoryService: 'Artifactory'
              sourceRepo: 'mira-docker-local'
              imageName: 'windows-servercore-ltsc2022-miniforge:latest'
      - job: DiscoverFiles
        displayName: 'Discover environment files package'
        steps:
          - task: PowerShell@2
            name: DiscoverFiles
            inputs:
              targetType: 'inline'
              script: |
                $envFolder = geopy-distrib/environments
                $files = Get-ChildItem -Path $envFolder -Filter *.yml -Recurse
                if ($files.Count -eq 0) {
                  Write-Error "No environment files found in $envFolder"
                }
                $matrix = @{}
                foreach ($file in $files) {
                  $key = [IO.Path]::GetFileNameWithoutExtension($file.FullName)
                  $matrix[$key] = @{ envFile = $file.FullName }
                }
                echo "##vso[task.setvariable variable=matrix;]$matrix"
                echo "You can use $matrix"
      - job: InstallPackageWithEnvFile
        variables:
          envFile: $[ dependencies.DiscoverFiles.outputs['DiscoverFiles.matrix'] ]
        displayName: 'Install packages with environment file'
        container:
          image: windows-servercore-ltsc2022-miniforge:latest
        steps:
          - script: |
              echo $(matrix)
              conda create -y --verify-artifacts -f $(envFile)


