name: Zizmor analysis

on:
  workflow_call:
    inputs:
      fail_on_findings:
        description: "Fail job when qualifying findings exist (only applies when advanced_security=false)"
        required: false
        default: true
        type: boolean
      min_severity:
        description: "Minimum severity: informational|low|medium|high"
        required: false
        default: medium
        type: string
      min_confidence:
        description: "Minimum confidence: low|medium|high"
        required: false
        default: low
        type: string
      persona:
        description: "Audit persona: regular|pedantic|auditor"
        required: false
        default: regular
        type: string
      advanced_security:
        description: "Upload SARIF to GitHub Advanced Security (Security tab)"
        required: false
        default: false
        type: boolean

jobs:
  zizmor:
    name: Security Scan
    if: ${{ (github.event_name != 'pull_request') || (github.event.pull_request.draft == false) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Create Zizmor config if not exists
        run: |
          if [ ! -f zizmor.yml ]; then
            echo "Creating a custom zizmor.yml configuration file for CI..."
            cat > zizmor.yml << 'EOF'
          rules:
            dependabot-cooldown:
              disable: true
          EOF
          else
            echo "âŠ˜ Found existing zizmor.yml configuration file"
          fi


      - name: Run Zizmor Security Scan
        uses: zizmorcore/zizmor-action@e673c3917a1aef3c65c972347ed84ccd013ecda4
        with:
          advanced-security: ${{ inputs.advanced_security }}
          persona:           ${{ inputs.persona }}
          min-severity:      ${{ inputs.min_severity }}
          min-confidence:    ${{ inputs.min_confidence }}
