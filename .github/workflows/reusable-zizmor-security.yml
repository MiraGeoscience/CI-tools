name: Zizmor analysis

on:
  workflow_call:

jobs:
  zizmor:
    name: Security Scan
    if: ${{ (github.event_name != 'pull_request') || (github.event.pull_request.draft == false) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Create Zizmor config if not exists
        run: |
          if [ ! -f zizmor.yml ]; then
            echo "Creating a custom zizmor.yml configuration file for CI..."
            cat > zizmor.yml << 'EOF'
          rules:
            dependabot-cooldown:
              disable: true
          EOF
          else
            echo "âŠ˜ Found existing zizmor.yml configuration file"
          fi


      - name: Run Zizmor Security Scan
        continue-on-error: true
        uses: zizmorcore/zizmor-action@5ca5fc7a4779c5263a3ffa0e1f693009994446d1
        with:
          advanced-security: false
