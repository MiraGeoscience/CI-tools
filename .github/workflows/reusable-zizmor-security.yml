name: Zizmor analysis

on:
  workflow_call:
    inputs:
      fail_on_findings:
        description: "Fail job when qualifying findings exist (only applies when advanced_security=false)"
        required: false
        default: true
        type: boolean
      min_severity:
        description: "Minimum severity: none|unknown|informational|low|medium|high"
        required: false
        default: none
        type: string
      min_confidence:
        description: "Minimum confidence: none|unknown|low|medium|high"
        required: false
        default: none
        type: string
      persona:
        description: "Audit persona: regular|pedantic|auditor"
        required: false
        default: regular
        type: string
      advanced_security:
        description: "Upload SARIF to GitHub Advanced Security (Security tab)"
        required: false
        default: false
        type: boolean

jobs:
  zizmor:
    name: Security Scan
    if: ${{ (github.event_name != 'pull_request') || (github.event.pull_request.draft == false) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Normalize thresholds
        run: |
          SEV="${{ inputs.min_severity }}"
          CONF="${{ inputs.min_confidence }}"
          if [ "$SEV" = "none" ]; then SEV="unknown"; fi
          if [ "$CONF" = "none" ]; then CONF="unknown"; fi
          echo "MIN_SEVERITY=$SEV" >> "$GITHUB_ENV"
          echo "MIN_CONFIDENCE=$CONF" >> "$GITHUB_ENV"

      - name: Run Zizmor Security Scan
        uses: zizmorcore/zizmor-action@5ca5fc7a4779c5263a3ffa0e1f693009994446d1
        continue-on-error: false
        with:
          advanced-security: ${{ inputs.advanced_security }}
          persona:           ${{ inputs.persona }}
          min-severity:      ${{ env.MIN_SEVERITY }}
          min-confidence:    ${{ env.MIN_CONFIDENCE }}

